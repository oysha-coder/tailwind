<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind css</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="w-full h-[60px] flex items-center justify-between px-[190px] py-[10px]">
        <a href="/"><img src="./images/photo_2025-09-19_15-14-22.jpg" alt="images"></a>
        <nav>
            <ul class="flex items-center gap-[35px] inter">
                <li><a class="text-[16px] font-medium" href="#">Home</a></li>
                <li><a class="text-[16px] font-medium" href="#">Destination</a></li>
                <li><a class="text-[16px] font-medium" href="#">About</a></li>
                <li><a class="text-[16px] font-medium" href="#">Partner</a></li>
                <button
                    class="border text-[#FB8F1D] border-[#FB8F1D] border-solid rounded-[8px] px-[25PX] py-[8px]">Login</button>
                <button
                    class="border-none text-[#fff] bg-[#FB8F1D] rounded-[8px] px-[25px] py-[8px] hover:bg-violet-600">Register</button>
            </ul>
        </nav>
    </header>
    <section class="hero w-full h-[786px] flex px-[167px] py-[105px]">
        <section class="section_text_hero w-[571px] h-[444px] 
">
            <h2 class="section_text_hero_h2 font-bold text-[64px] mb-[74px] ">Explore and
                Travel</h2>
            <div class="section_hero_text_p_hr">
                <p class="section_text_p inter font-semibold text-[22px] mb-[21px]">Holiday finder</p>
                <hr class="w-[32px] h-[2px] mb-[30px]">
                <button class="w-[220px] h-[52px] border mr-[30px] rounded-[6px]">
                    <a href="/">Location</a>
                    <i class="fa-solid fa-arrow-down"></i>
                </button>
                <button class="w-[220px] h-[52px] border rounded-[6px] border-[grey]">
                    <a class="inter font-normal
" href="/">Activity</a>
                    <i class="fa-solid fa-arrow-down"></i>
                </button>
            </div>
        </section>
        <section class="section_hero_img">
            <img src="./images/image2.png" alt="image2">
        </section>
    </section>
</body>

</html>
